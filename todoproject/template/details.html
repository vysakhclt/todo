{% extends 'base.html' %}
{% block content %}
            <div class="col-md-6">
                <h4 class="h4">Task to be completed</h4>
                     <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title"> Task: {{task.name}}</h5>
                                <p><b>Priority: {{task.priority}}</b></p>
                                <p>Date: {{task.date}}</p>
                                <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                                <a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a>
                            </div>
                     </div>
            </div>
{% endblock %}
