{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-mb-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> ToDo</h1>
                </div>
            </div><br>
        </div>
    </div>

</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4 class="h4">ADD TASK</h4>
                <div class="card p-3 shadow">
                <form method="POST">
                    {% csrf_token %}
                     <div class="form-group shadow">
                        <input type="text" class="form-control" name="task_name" placeholder="Task name">
                    </div><br>
                    <div class="form-group shadow">
                        <input type="number" class="form-control" name="priority" placeholder="Priority">
                    </div><br>
                    <div class="form-group shadow">
                        <input type="date" class="form-control" name="date" >
                    </div><br>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
            </div>
            <div class="col-md-6">
                <h4 class="h4">Task to be completed</h4>
                 {% for i in task1 %}
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title"> Task: {{i.name}}</h5>
                        <p><b>Priority: {{i.priority}}</b></p>
                        <p>Date: {{i.date}}</p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
                    </div>
                </div><br>
                   {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
